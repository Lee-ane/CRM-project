name: crm
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  firebase_core: ^2.11.0
  local_auth: ^2.1.6
  flutter_spinkit: ^5.1.0
  google_fonts: ^4.0.3
  font_awesome_flutter: ^10.4.0
  signalr_netcore: ^1.3.3
  http: ^0.13.5
  intl: ^0.17.0
  quickalert: ^1.0.1
  date_time_picker: ^2.1.0
  syncfusion_flutter_charts: ^21.2.4
  syncfusion_flutter_calendar: ^21.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icon.png
    - assets/calenda.gif
    - assets/background.jpg
    - assets/fingerprint.png
    - assets/logo.jpg
    - assets/logo.png
    - assets/empty.jpg
    - assets/approved.png

